<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center text-[#31A5AC] mt-10">Money MasterðŸ’°</h1>
    </header>
    <main class="mt-10 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="">
          <img src="images/img.png" alt="" class="w-100 h-full" />
        </div>
        <div class="bg-[#F8F8F8] text-center">
          <h3 class="mt-14 font-bold">Income</h3>
          <div class="grid grid-cols-2 gap-2 w-3/4 mt-7">
            <div class="text-end"><p>Income:</p></div>
            <div>
              <input
                class="bg-[#DCDCDC]"
                type="text"
                name=""
                id="income-field"
              />
            </div>
          </div>
          <h3 class="mt-4 font-bold">Expenses</h3>
          <div class="grid grid-cols-2 gap-2 w-3/4 mt-4">
            <div class="text-end"><p>Food:</p></div>
            <div>
              <input class="bg-[#DCDCDC]" type="text" name="" id="food-field" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-2 w-3/4 mt-3">
            <div class="text-end"><p>Rent:</p></div>
            <div>
              <input class="bg-[#DCDCDC]" type="text" name="" id="rent-field" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-2 w-3/4 mt-3">
            <div class="text-end"><p>Clothes:</p></div>
            <div>
              <input
                class="bg-[#DCDCDC]"
                type="text"
                name=""
                id="clothes-field"
              />
            </div>
          </div>
          <button
            class="mt-4 bg-[#59A5FF] rounded-md px-4 py-2 text-white hover:bg-sky-400"
            id="btn-calculate-expanse"
          >
            Calculate
          </button>
          <h3 class="mt-4 font-bold">
            Total Expenses: <span id="total-expenses-field">0</span>
          </h3>
          <h3 class="font-bold">Balance: <span id="balance-field">0</span></h3>
          <p>
            Save:
            <input
              class="bg-[#DCDCDC] w-20"
              type="text"
              name=""
              id="input-save"
            />
            %
            <button
              class="mt-4 bg-[#59A5FF] rounded-md px-4 py-1 text-white hover:bg-sky-400"
              id="btn-save"
            >
              Save
            </button>
          </p>
          <h3 class="mt-4 font-bold">
            Saving Amount: <span id="savings-amount-field">0</span>
          </h3>
          <h3 class="mt-4 font-bold mb-4">
            Remaining Balance: <span id="remaining-amount-field">0</span>
          </h3>
        </div>
      </div>
    </main>
  </body>
</html>
